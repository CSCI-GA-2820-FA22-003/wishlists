<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist REST API Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlist REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
              </div>
            </div>

            <!-- USER ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_uid">User Id:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_uid" placeholder="Enter user id for Wishlist">
              </div>
            </div>

            <!-- ENABLED -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_enabled">Enabled:</label>
              <div class="col-sm-10">
                <select class="form-control" id="wishlist_enabled">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <h2 id="wishlists_title", style="display:none">Wishlists</h2>
        <table class="table table-striped", id="wishlist_results", style="display:none">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>            
            <th class="col-md-2">Name</th>
            <th class="col-md-2">User ID</th>
            <th class="col-md-3">Created At</th>
            <th class="col-md-3">Last Modified</th>
            <th class="col-md-1">Enabled</th>
          </tr>
          </thead>
          <tbody id="wishlist_results_body">
            
          </tbody>
        </table>
        <div class="col-md-12" id="item_data">
          <h3>Create, Retrieve, Update, and Delete an Item:</h3>
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_id">Item ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="item_id" placeholder="Enter ID of Item">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve Item</button>
                  <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete Item</button>
                </div>
              </div>
            </div> <!-- form horizontal -->
  
            <div class="form-horizontal">
  
              <!-- NAME -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_name" placeholder="Enter name for Item">
                </div>
              </div>
  
              <!-- CATEGORY -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_category">Category:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_category" placeholder="Enter category for Item">
                </div>
              </div>
  
              <!-- PRICE -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_price">Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_price" placeholder="Enter price for Item">
                </div>
              </div>
  
              <!-- DESCRIPTION -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_description">Description:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_description" placeholder="Enter description for Item">
                </div>
              </div>
  
              <!-- SUBMIT BUTTONS -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="clear-item-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-item-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-item-btn">Update</button>
                </div>
              </div>
            </div> <!-- form horizontal -->
          </div> <!-- end well -->
        </div> <!-- end Form -->
        <h2 id="items_title", style="display:none">Items</h2>
        <table class="table table-striped", id="wishlist_items", style="display:none">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>            
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Category</th>
            <th class="col-md-2">Price</th>
            <th class="col-md-3">Description</th>
          </tr>
          </thead>
          <tbody id="wishlist_items_body">
            
          </tbody>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
